name: CodeCov

on:
  pull_request:
    types: [opened, reopened]
    branches:
    - master
  push:
    branches:
    - master

jobs:
  cd:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
